<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem Infinita com Paralaxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow-x: hidden;
            background: url('imagens/gv.png') repeat-y center/cover fixed;
        }

        .content {
            height: 300vh; /* Para garantir espa√ßo suficiente para rolagem */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">üåç Role para ver o efeito!</div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollPos = window.scrollY * 0.5; // Efeito de paralaxe mais suave
            document.body.style.backgroundPosition = `center ${scrollPos}px`;
        });
    </script>
</body>
</html>
