<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guar√°-Vermelho Consultoria Ambiental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background: linear-gradient(to bottom, #AE3DFF, #12024B);
            background-attachment: fixed;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .scroll-container {
            position: relative;
            width: 100vw;
            height: 300vh; /* Espa√ßo extra para rolagem */
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: auto;
            aspect-ratio: 16 / 9; /* Mant√©m propor√ß√£o 16:9 */
            object-fit: cover;
            transition: transform 0.1s linear;
        }

        /* Mensagem fixa na tela */
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="content">üåç P√°gina em constru√ß√£o, em breve mais informa√ß√µes!</div>

    <div class="scroll-container">
        <img src="imagens/gv.png" class="parallax" id="parallax1">
        <img src="imagens/gv.png" class="parallax" id="parallax2" style="top: 100%;">
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollPos = window.scrollY * 0.5; // Paralaxe suave
            document.getElementById("parallax1").style.transform = `translateY(${scrollPos}px)`;
            document.getElementById("parallax2").style.transform = `translateY(${scrollPos}px)`;

            // Atualiza a posi√ß√£o do fundo para criar um efeito de movimento
            document.body.style.backgroundPosition = `center ${scrollPos}px`;

            // Reinicia a posi√ß√£o para criar loop infinito
            if (scrollPos >= window.innerHeight) {
                window.scrollTo(0, 0);
            }
        });
    </script>

</body>
</html>
